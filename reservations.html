  <body>
    <div id="wrapper">
      <header>
        <h1>Pacific Trails Resort</h1>

      <main>
        <h2>Reservations at Pacific Trails</h2>

        <h3>Contact Us Today!</h3>

        <form
          method="post"
          action="http://webdevbasics.net/scripts/pacific.php"
        >
          <p>Required fields are marked with an asterik &#42;.</p>

          <label for="Name">*First Name:</label>
          <input
            type="text"
            name="myName"
            id="Name"
            required="required"
          /><br />

          <label for="myName">*Last Name:</label>
          <input
            type="text"
            name="myName"
            id="myName"
            required="required"
          /><br />

          <label for="myE-mail">*E-mail:</label>
          <input
            type="email"
            name="myE-mail"
            id="myE-mail"
            required="required"
          /><br />

          <label for="myPhone">*Phone:</label>
          <input
            type="number"
            name="myPhone"
            id="myPhone"
            required="required"
          /><br />

          <label for="myDate">Arrival Date:</label>
          <input type="date" name="myDate" id="myDate" /><br />

          <label for="Nights">Nights:</label>
          <input
            type="number"
            name="Nights"
            id="Nights"
            max="14"
            min="1"
          /><br />

          <label for="myComment">*Comments:</label>

          <textarea
            name="myComment"
            id="myComment"
            cols="30"
            rows="7"
            required="required"
          >
          </textarea
          ><br />

          <input type="submit" value="Submit" />
        </form>
      </main>

        >
